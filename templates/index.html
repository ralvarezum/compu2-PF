<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #919191;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        #container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
        }

        #file-manager {
            width: 600px;
            margin: 65px auto;
            padding: 30px;
        }

        #files-container {
            width: 300px;
            margin: 65px auto;
            margin-left: -225px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 10px;
            border-radius: 16px;
            background-color: #cecece;
        }

        #files-title {
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 60%;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 16px;
            background-color: #cecece;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        button {
            width: 95px;
            height: 95px;
            margin: 2px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border-radius: 16px;
            margin-bottom: 7.5px;
        }

        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-metadata {
            font-size: 0.9em;
            color: #666;
        }
        .download-link {
            text-decoration: none;
            color: #007bff;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="file-manager">
            <h1>Gestor de Archivos</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput">
                <button type="submit">Subir Archivo</button>
            </form>
        </div>
    
        <div id="files-container">
            <h2 id="files-title">Archivos Disponibles</h2>
            <ul id="fileList"></ul>
        </div>
    </div>

<div id="centerText">
    Rodrigo Alvarez - 57008 - Ing. Informatica - UM
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData();
        formData.append('file', document.getElementById('fileInput').files[0]);

        fetch('/upload', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
          .then(data => {
              console.log(data);
              loadFiles();
          });
    });

    function loadFiles() {
        fetch('/files')
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                for (const [filename, metadata] of Object.entries(files)) {
                    const li = document.createElement('li');
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    fileInfo.innerHTML = `<strong>${filename}</strong>`;

                    const link = document.createElement('a');
                    link.href = `/uploads/${filename}`;
                    link.className = 'download-link';
                    link.textContent = 'Descargar';
                    fileInfo.appendChild(link);

                    li.appendChild(fileInfo);

                    const fileMetadata = document.createElement('div');
                    fileMetadata.className = 'file-metadata';
                    const uploadDate = new Date(metadata.timestamp * 1000);
                    fileMetadata.innerHTML = `Subido por: ${metadata.uploader} el ${uploadDate.toLocaleString()}`;
                    li.appendChild(fileMetadata);

                    fileList.appendChild(li);
                }
            });
    }

    document.addEventListener('DOMContentLoaded', loadFiles);
</script>

</body>
</html>
